<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Website</title>
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/9a9645e8cc.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily: {
                manrope: ['Manrope', 'sans-sarif'],
              },
            }
          },
        }
      </script>
</head>
<body class="box-border font-manrope">
    <!-- header section starts -->
    <header>
        <section class=" w-11/12 lg:max-w-[1440px] lg:flex lg:justify-evenly mx-auto mt-10">
            <!-- header text -->
            <div class="md:px-8 lg:mt-4 mb-10">
                <h1 class="text-[#1C1C1C] text-5xl md:text-6xl lg:text-7xl font-bold mb-8">It's good <br> tea time at The <br> Tea House</h1>
                <p class="text-[#777777] mb-8">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <div>
                    <button class="flex items-center gap-2 bg-gradient-to-r from-[#FF0000] to-[#FF8938] text-xl text-[#FFFFFF] font-semibold rounded-xl px-8 py-4">
                        Explore More 
                       <img class="w-5 h-5" src="./images/arrow.png" alt="">
                    </button>
                </div>
            </div>
            <!-- header image -->
            <div class=" relative mt-10">
                <div class=" mb-10">
                    <img class="" src="./images/banner.png" alt="">
                </div>
                <div class="flex gap-4 items-center justify-center w-64 h-24 bg-white absolute lg:left-20 md:left-40 left-10 bottom-4 md:bottom-10 lg:bottom-14 rounded-xl shadow-lg">
                    <i class="fa-solid fa-star text-[#FFF082] text-4xl"></i>
                    <div>
                        <h4 class="font-bold text-3xl text-[#1c1c1c]">5.00</h4>
                        <p class="font-medium text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </section>        
    </header>
    <!-- header section ends -->
    <main></main>
    <footer></footer>
</body>
</html>
